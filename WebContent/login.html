<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
	<title>Login Page</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<link href='https://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
	
	<link rel="stylesheet" type="text/css" href="css/login.css">
</head>
<body>
	<div class="text-center" style="padding:50px 0">
		<div class="logo">login</div>
		<div class="login-form-wrapper">
			<form id="login-form" class="text-left" action="/Project1/member/signin" method="post">
				<div class="login-form-main-message"></div>
				<div class="main-login-form">
					<div class="login-group">
						<div class="form-group">
							<input type="text" class="form-control" id="lg_username" name="id" placeholder="아이디">
						</div>
						<div class="form-group">
							<input type="password" class="form-control" id="lg_password" name="pw" placeholder="비밀번호">
						</div>
						<div class="form-group login-group-checkbox">
							<input type="checkbox" id="lg_remember" name="lg_remember">
							<label for="lg_remember">로그인 상태 유지</label>
						</div>
					</div>
					<button type="submit" class="login-button"><i class="fa fa-chevron-right"></i></button>
				</div>
				<div class="etc-login-form">
					<p>비밀번호를 잊어버리셨나요? <a href="#">비밀번호 찾기</a></p>
					<p>처음 방문하셨나요? <a href="signup.html">회원 가입</a></p>
				</div>
			</form>
		</div>
	</div>
	
	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<script type="text/javascript">
		let $loginBtn = $(".login-button");
		
		
		
		$loginBtn.on("click",function() {
			// 사용자가 로그인 버튼을 눌렀을 때 아이디와 비밀번호를 가져와서
			// 로그인 요청을 해야하므로 입력한 값을 가져오는 코드는
			// 클릭했을 때 동작하는 코드 안에 있어야함
			
			let $id = $("#lg_username");
			let $pw = $("#lg_password");
			// id와 pw의 id속성을 사용했지만 다른것 을 써도 됨
			
			let id = $id.val();
			let pw = $pw.val();
			// 사용자가 입력한 값을 자바스크립트로 불러와야함 / 이 코드의 위치는?, 여기에 들어갈 코드는?
					
			$.ajax({
				url: "/Project1/member/signin",
				type: "POST",
				data: "name=value 형식으로 아이디, 비밀번호를 보낼 예정",
				success: function() {
					alert("로그인에 성공했습니다.");
				},
				error: function() {
					alert("아이디나 비밀번호를 확인하세요.");
				}
			});
		});
	</script>
</body>
</html>
